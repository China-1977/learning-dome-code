<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>WeUI</title>
    <link rel="stylesheet" href="./style/weui.css"/>
    <link rel="stylesheet" href="./example.css"/>
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

    <div class="container" id="container"></div>
       <script type="text/html" id="tpl_home">
<div class="page">

    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <div class="weui-tabbar">
                    <div class="weui-tabbar_top">
                        <p class="weui-tabbar__label">省级医保办事大厅</p>
                    </div>
                </div>
                <div class="weui-grids">
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="./images/hospital.svg" alt="">
                        </div>
                        <p class="weui-grid__label">定点医院</p>
                    </a>
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="./images/drugstore.svg" alt="">
                        </div>
                        <p class="weui-grid__label">定点药店</p>
                    </a>
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="./images/drugstore_mxb.svg" alt="">
                        </div>
                        <p class="weui-grid__label">慢性病药店</p>
                    </a>
                </div>
                <div class="page__hd">
                    <h1 class="page__title">业务办理</h1>
                    <p class="page__desc">业务办理</p>
                </div>
                <div class="weui-grids">
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="./images/ydjyRecord.svg" alt="">
                        </div>
                        <p class="weui-grid__label">异地就医备案</p>
                    </a>
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="images/insuredInfo.svg" alt="">
                        </div>
                        <p class="weui-grid__label">参保详情</p>
                    </a>
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="./images/personAccount.svg" alt="">
                        </div>
                        <p class="weui-grid__label">个人账户查询</p>
                    </a>
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="./images/paymentInfo.svg" alt="">
                        </div>
                        <p class="weui-grid__label">缴费明细</p>
                    </a>
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="./images/chronicDisease.svg" alt="">
                        </div>
                        <p class="weui-grid__label">慢性病查询</p>
                    </a>
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="./images/cashReimbursement.svg" alt="">
                        </div>
                        <p class="weui-grid__label">现金报销预审</p>
                    </a>
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="./images/hospital_yd.svg" alt="">
                        </div>
                        <p class="weui-grid__label">异地就医医院</p>
                    </a>
                    <a href="javascript:" class="weui-grid">
                        <div class="weui-grid__icon">
                            <img src="./images/drugstore_yd.svg" alt="">
                        </div>
                        <p class="weui-grid__label">异地就医药店</p>
                    </a>
                </div>
                <div class="weui-footer">
                    <p class="weui-footer__text">本服务由陕西省医疗保障局提供</p>
                </div>

            </div>
            <div class="weui-tabbar">
                <div class="weui-tabbar__item weui-bar__item_on">
                    <div style="display: inline-block; position: relative;">
                        <img src="./images/index.svg" alt="" class="weui-tabbar__icon">
                    </div>
                    <p class="weui-tabbar__label">首页</p>
                </div>
                <div class="weui-tabbar__item">
                    <img src="./images/eCode.svg" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">电子凭证</p>
                </div>
                <div class="weui-tabbar__item">
                    <img src="./images/guide.svg" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">办事指南</p>
                </div>
                <div class="weui-tabbar__item">
                    <img src="./images/me.svg" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">我</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        });
    });
</script>
</script>
    <script src="./zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
    <script src="./example.js"></script>
</body>
</html>
